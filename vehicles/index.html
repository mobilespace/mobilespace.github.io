---
layout: default
title: Support
description: Ipsum dolor sit amet nullam
---
<!-- Header -->
<header id="header">
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
</header>
<div id="main">
    <section class="main">
    {% assign sorted = (site.vehicles | sort: 'date') | reverse %}
    {% for vehicle in sorted %}
        <div class="spotlight">
            <div class="content">
                <header class="major">
                    <h2>{{ vehicle.name }}</h2>
                </header>
                <p>{{ vehicle.description }}</p>
                <br>
                <ul class="actions">
                    <li><a href="{{ vehicle.link }}" class="button">Learn More</a></li>
                </ul>
            </div>
            <span class="image"><img src="{{ vehicle.image }}" alt="{{ vehicle.name }}" /></span>
        </div>
    {% endfor %}
    </section>
</div>
