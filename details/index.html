---
layout: default
title: Details
description: More information regarding meetups
---
<!-- Header -->
<header id="header">
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
</header>
<div id="main">
    <section class="main">
    {% for vehicle in site.vehicles %}
        <div class="spotlight">
            <div class="content">
                <header class="major">
                    <h2>{{ vehicle.name }}</h2>
                </header>
                <p>{{ vehicle.description }}</p>
                <br>
            </div>
            <span class="icon major {{ vehicle.iconstyle }} {{ vehicle.icon }}"></span>
        </div>
    {% endfor %}
    </section>
</div>
