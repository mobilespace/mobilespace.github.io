---
layout: default
description: Keyword search for blog post coming soon
title: Search
---
<header id="header">
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
</header>
<div id="main">
    <section class="main">
        <div class="spotlight">
            <div class="content">
                <header class="major">
                    <h2>Search</h2>
                </header>
                <!-- Html Elements for Search -->
                <input type="text" id="search-input" placeholder="Enter keywords...">
                <ul id="results-container"></ul>
                <!-- Script pointing to jekyll-search.js -->
                <script src="{{ site.baseurl }}/assets/js/jekyll-search.js" type="text/javascript"></script>
                <script type="text/javascript">
                SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-container'),
                    json: '{{ site.baseurl }}/search.json',
                    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
                    noResultsText: 'No results found',
                    limit: 10,
                    fuzzy: true,
                    exclude: ['Welcome', 'Blog']
                })
                </script>
            </div>
        </div>
    </section>
</div>
